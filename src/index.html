<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebPortal EDX Service 3.0</title>
  <script src="https://kit.fontawesome.com/558245dc7f.js" crossorigin="anonymous"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;700&family=Lexend+Zetta&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="spinner">
  <div class="spinner-container">
    <img class="spinner__img" src="./img/spinner.svg" alt="Spinner">
  </div>
</div>
<script type="text/javascript">
  window.addEventListener('load', function() {
    const spinner = document.querySelector('#spinner');
    spinner.classList.add('hidden');
  })
</script>

<section id="app">
</section>


</body>
</html>
